    <h1><center>Contáctame ahora</center></h1>
      <div class="container">
        <iframe name="respuesta" src="https://us-central1-mydomains-344415.cloudfunctions.net/form" width="10px" style="border: none;"></iframe>
        <form name="sentMessage" id="contactForm" action="https://us-central1-mydomains-344415.cloudfunctions.net/form" method="get" target="respuesta">
          <label for="fname">Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre *" id="name" name="name" required>
          <label for="fname">Correo:</label>
          <input type="email" class="form-control" placeholder="Su correo *" id="email" name="email" required>
          <label for="lname">Número de teléfono:</label>
          <input type="number" class="form-control" placeholder="Número de telefono *" id="phone" name="phone" required>
          <label for="subject">Mensaje</label>
          <textarea class="form-control" placeholder="Su mensaje *" id="message" name="message" required></textarea>
          <input type="hidden" id="postId" name="postId" value="Eddy" />
          <input type="submit" value="Submit">
        </form>
      </div>
  </body>
